		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Spotify Sorter</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Benny Nottonson">
		<link rel="stylesheet" href="styles.css">
		<meta http-equiv="Permissions-Policy" content="interest-cohort=()">

				<svg class="header-rectangle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none">
					<rect class="header-rectangle"></rect>
				</svg>
				<div class="header-container">
					<img class="header-logo" src="spotifySort.png" alt="Spotify Sorter Logo">
					<div class="header-title">
						<h1>Spotify Sorter</h1>
					</div>
				</div>
			</header>
			<div class="main">
				<div class="card top" id="topcard">
					<img class="card-image" src="" alt="">
					<h1 class="card-title"></h1>
					<h2 class="card-subtitle"></h2>
					<p class="card-text"></p>
					<div class="buttons">
						<button class="button" id="backarrow">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-left">
								<line x1="19" y1="12" x2="5" y2="12"></line>
								<polyline points="12 19 5 12 12 5"></polyline>
							</svg>
						</button>
						<button class="button" id="sort">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shuffle">
								<polyline points="16 3 21 3 21 8"></polyline>
								<line x1="4" y1="20" x2="21" y2="3"></line>
								<polyline points="21 16 21 21 16 21"></polyline>
								<line x1="15" y1="15" x2="21" y2="21"></line>
								<line x1="4" y1="4" x2="9" y2="9"></line>
							</svg>
						</button>
						<button class="button" id="forwardarrow">
							<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right">
								<line x1="5" y1="12" x2="19" y2="12"></line>
								<polyline points="12 5 19 12 12 19"></polyline>
							</svg>
						</button>
					</div>
				</div>
				<div class="card bottom" id="bottomcard">
					<img class="card-image" src="" alt="">
					<h1 class="card-title"></h1>
					<h2 class="card-subtitle"></h2>
					<p class="card-text"></p>
				</div>
			</div>
			<a class="home" id="logout">

					<polyline points="9 22 9 12 15 12 15 22"></polyline>
