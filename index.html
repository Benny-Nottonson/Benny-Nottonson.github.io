<!DOCTYPE html>
<html>
	<head>
		<script src="/js/particles.js" defer></script>
		<script src="/js/app.js" defer></script>
		<link rel="stylesheet" href="/styles.css">
		<link rel="favicon" href="/favicon.ico">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta http-equiv="Permissions-Policy" content="interest-cohort=()">
	</head>
	<body>
		<div id="particles-js"></div>
		<div class="title">
			<div class="container">
				<svg viewBox="0 0 1200 300">
					<symbol id="s-text">
						<text text-anchor="middle" x="50%" y="80%">Benny Nottonson</text>
					</symbol>
					<g class = "g-ants">
						<use xlink:href="#s-text" class="text-copy"></use>
						<use xlink:href="#s-text" class="text-copy"></use>
						<use xlink:href="#s-text" class="text-copy"></use>
						<use xlink:href="#s-text" class="text-copy"></use>
						<use xlink:href="#s-text" class="text-copy"></use>
						<use xlink:href="#s-text" class="text-copy"></use>
						<use xlink:href="#s-text" class="text-copy"></use>
						<use xlink:href="#s-text" class="text-copy"></use>
						<use xlink:href="#s-text" class="text-copy"></use>
						<use xlink:href="#s-text" class="text-copy"></use>
						<use xlink:href="#s-text" class="text-copy"></use>
						<use xlink:href="#s-text" class="text-copy"></use>
					</g>
				</svg>
			</div>
		</div>
		<div class="buttons">
			<figure>
				<div class="projImage">
					<a href="spotifySort/html/index.html" class="figLink">
						<img src="projImages/spotifySort.png" alt="Spotify Sorter">
					</a>
				</div>
				<figcaption style="padding:1px; padding-left:5px; padding-top:15px;">
					<a href="spotifySort/html/index.html" class="figLink">
						<h3 style="margin:0">Spotify Sorter</h3>
						<p>Sort spotify playlists by the album cover of each song, uses Self Organization Mapping and PCA.</p>
					</a>
				</figcaption>
			</figure>
		</div>
		<div class="line"><h3></h3></div>
		<script>
			if (window.innerWidth < 600) {
				var buttons = document.querySelector(".buttons");
				buttons.style.flexDirection = "column";
			}else {
				var line = document.querySelector(".line");
				var figures = document.querySelectorAll("figure");
				var width = 0;
				for (var i = 0; i < figures.length; i++) {
					width += figures[i].offsetWidth + 60;
				}
				line.querySelector("h3").innerHTML = "Projects";
				line.style.width = width + "px";
			}
		</script>
	</body>
</html>
