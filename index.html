<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="/js/app.js" defer></script>
		<link rel="stylesheet" href="/styles.css">
		<link rel="favicon" href="/favicon.ico">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
		<meta http-equiv="Permissions-Policy" content="interest-cohort=()">
		<script src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
	</head>
	<body>
		<section class="hero is-fullheight">
			<div class="hero-body">
				<div class="container">
				<div class="columns">
					<div class="column is-flex">
					<div class="column-child terminal shadow">
						<div class="terminal-bar dark-mode">
						<div class="icon-btn close"></div>
						<div class="icon-btn min"></div>
						<div class="icon-btn max"></div>
						<div class="terminal-bar-text is-hidden-mobile dark-mode-text">guest@entrance: ~</div>
						</div>
						<div class="terminal-window primary-bg" onclick="document.getElementById('dummyKeyboard').focus();">
						<div class="terminal-output" id="terminalOutput">
							<div class="terminal-line">
							<span class="help-msg">Welcome to Benny's portfolio — Type <span class="code">help</span>
								for a list of supported commands.</span>
							</div>
						</div>
						<div class="terminal-line">
							<span class="success">➜</span> <span class="directory">~</span> <span class="user-input"
							id="userInput"></span>
							<span class="input-blink">|</span>
							<input type="text" id="dummyKeyboard" class="dummy-keyboard">
						</div>
						</div>
					</div>
					</div>
				</div>
				</div>
			</div>
			<footer class="footer">
				<div class="content has-text-centered">
				</div>
			</footer>
		</section>
	</body>
</html>
